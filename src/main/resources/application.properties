spring.application.name=acervo-digital
api.version=/api/v1
api.security.jwt.secret=DefaultSecretKey
api.security.jwt.issuer=ApiLapageo
api.security.jwt.token-expire-in=3600
api.security.jwt.token-refresh-in=3600

spring.devtools.restart.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/acervo
spring.datasource.username=postgres
spring.datasource.password=postgress
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.propertie-s.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.messages.basename=messages,messages-architecture